<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Packages - Deliverithm Admin</title>
  <link rel="stylesheet" href="/css/admin/managepackages.css">
</head>
<body>
  <div class="navbar">
    <img src="/img/logo.png" alt="Deliverithm Logo" class="logo-img">
    <div class="nav-links">
      <a href="#">Dashboard</a>
      <a href="#" class="active">Manage Packages</a>
      <a href="#">View Assigned</a>
      <a href="#">Package Status</a>
    </div>
  </div>

  <div class="content-container">
    <table class="package-table">
      <thead>
        <tr>
          <th>Checkbox</th>
          <th>Package ID</th>
          <th>Weight</th>
          <th>Type of Package</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="checkbox" name="package1"></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td><input type="checkbox" name="package2"></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <div class="assign-section">
      <div class="assign-label">
        <strong>Assign a Personnel:</strong>
        <select>
          <option disabled selected>Driver</option>
          <option>Juan Dela Cruz</option>
          <option>Cardo Dalisay</option>
        </select>
      </div>
      <button class="btn-process">Process</button>
    </div>
  </div>

  <footer class="footer">
    Precision Routing, Perfect Timing.
  </footer>
  <script src="/js/admin/managepackages.js"></script>
</body>
</html>
